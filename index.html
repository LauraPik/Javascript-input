<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd44a47c91.js" crossorigin="anonymous"></script>
    <style>
      body, html {
        font-size: 12px;
      }
      .progressBar {
        height: 15px;
      }
    </style>
</head>
<body>
  <div class="container d-flex flex-column">
  <!-- Management table [insert data] -->
  <div class="addFields d-flex p-2 gap-2">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Insert subject" name="subject_name" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm">
      <select class="form-select" name="priority_type">
        <option selected>Select priority</option>
        <option value="3">High</option>
        <option value="2">Normal</option>
        <option value="1">Low</option>
      </select>
    </div>
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Insert Due date" name="due_date" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm">
      <button type="button" class="btn btn-primary addNewTask">Add</button>
    </div>
  </div>

  <!-- Tsble -->
  <div class="tableData p-2 mt-4">
    <table class="table table-sm table-hover text-dark">
      <thead>
        <tr class="table-secondary">
          <th scope="col">
            <i class="fa-sharp fa-solid fa-chart-simple fa-sm text-center"></i>
          </th>
          <th scope="col">Subject</th>
          <th scope="col">Priority</th>
          <th scope="col">Due Date</th>
          <th scope="col">Status</th>
          <th scope="col">Persent completed</th>
          <th scope="col">Modified on</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="align-middle">
            <i class="fa-regular fa-circle-check text-success"></i>
          </td>
          <td class="align-middle">
            <i class="pull-right fa-check fa-solid fa-chart-simple fa-sm text-secondary"></i>
            <span class="p-1">Sub Name 001</span>
          </td>
          <td class="align-middle">
            <span class="badge bg-danger">High</span>
          </td>
          <td>2023-06-03</td>
          <td>
            <select class="form-select">
              <option value="1" selected>New</option>
              <option value="2">In Progress</option>
              <option value="3">Complete</option>
            </select>
          </td>
          <td class="align-middle">
            <div class="d-flex flex-row gap-1 align-items-center ">
              <div id="proc">25%</div>
              <div class="barCnt bg-secondary position-relative w-100 progressBar rounded">
                <div class="bg-success position-absolute w-25 h-100 rounded"></div>
              </div>
            </div>
          </td>
          <td class="align-middle">
            04/05/2022 12:45 PM
          </td>
        </tr>
        <tr>
          <td>
            <i class="fa-solid fa-circle-check text-success"></i>
          </td>
          <td>
            <i class="pull-right fa-check fa-solid fa-chart-simple fa-sm text-primary"></i>
            <span><del class="text-secondary">Sub Name 002</del></span>
          </td>
          <td>
            <span class="badge bg-primary">Normal</span>
          </td>
          <td>2023-06-03</td>
          <td>
            <select class="form-select">
              <option value="1" selected>New</option>
              <option value="2">In Progress</option>
              <option value="3">Complete</option>
            </select>
          </td>
          <td class="align-middle">
            <div class="d-flex flex-row gap-1 align-items-center ">
              <div class="proc">75%</div>
              <div class="bg-secondary position-relative w-100 progressBar rounded">
                <div class="bg-success position-absolute w-75 h-100 rounded"></div>
              </div>
            </div>
          </td>
          <td class="align-middle">
            04/05/2022 12:45 PM
          </td>
        </tr>
        <tr>
          <td>
            <i class="fa-regular fa-circle-check text-success"></i>
          </td>
          <td>
            <i class="pull-right fa-check fa-solid fa-chart-simple fa-sm text-secondary"></i>
            <span>Sub Name 003</span>
          </td>
          <td>
            <span class="badge bg-warning">Low</span>
          </td>
          <td></td>
          <td>
            <select class="form-select">
              <option value="1" selected>New</option>
              <option value="2">In Progress</option>
              <option value="3">Complete</option>
            </select>
          </td>
          <td class="align-middle">
            <div class="d-flex flex-row gap-1 align-items-center ">
              <div class="proc">50%</div>
              <div class="bg-secondary position-relative w-100 progressBar rounded">
                <div class="bg-success position-absolute w-50 h-100 rounded"></div>
              </div>
            </div>
          </td>
          <td class="align-middle">
            04/05/2022 12:45 PM
          </td>
        </tr>
      </tbody>
    </table>
  </div>


    <div id="task" class="container d-none">
        <div class="table-responsive">
            <div class="input-group mb-3  d-none">
                <input type="text"
                id="subject" class="form-control" placeholder="Subject" aria-label="Subject" aria-describedby="button-addon2" >
                <select  id="priority">
                    <option value="">Pick Priority</option>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option>
                </select>
                <input type="text" id="due" class="form-control" placeholder="Due date" aria-label="Due date" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add All</button>
              </div>
              
            <table class="table m-5">
                <thead>
                    <tr id="head">
                      <th class="styleTH " scope="col"><i class="fa-sharp fa-solid fa-chart-simple fa-sm text-center" style="color: #3b3f44;"></i></th>
                      <th scope="col">Subject</th>
                      <th scope="col">Priority</th>
                      <th scope="col">Due Date</th>
                      <th scope="col">Status</th>
                      <th scope="col">Persent completed</th>
                      <th scope="col">Modified on</th>
                    </tr>
                  </thead>
            </table>
          </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/table_management.js"></script>
    
</body>
</html>
